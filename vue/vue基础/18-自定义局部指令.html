<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-color>段落</p>
    </div>
</body>
<script>
    // 全局的指令都能够使用
    Vue.directive('color', {
        bind: (el, obj) => {
            el.style.color = 'red'
        }
    })
    // 局部指令优先级高于全局指令
    let vue = new Vue({
        el: '#app',
        data: {},
        methods: {},
        directives: {
            'color': {
                bind: (el, obj) => {
                    el.style.color = 'blue'
                }
            }
        }
    })
</script>

</html>
