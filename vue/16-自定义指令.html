<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-color>段落</p>
        <input type="text" v-focus>
    </div>
    
</body>
<script>
    /**
     * directive 方法接收两个参数 第一个是参数名称
     * 第二个参数是一个对象
     * 注意点：在自定义指令的时候，在指定指令名称的时候不需要写v-
     * 注意点：指令能在不同的生命周期阶段执行
     * bind 指令被绑定到元素上的时候执行
     * inserted: 绑定指令的元素被添加到父元素时被调用
     * 
    */
   Vue.directive('focus',{
    inserted:(el)=>{
           el.focus();
       }
   })
    Vue.directive("color", {
        // 这里的el就是被绑定指令的那个元素
        bind: function (el) {
            el.style.color = "red";
        }
    });
    // 必须要 new Vue 才能使用 Vue指令
    let vue = new Vue({
        el: '#app',
        // 这里就是MVVM中的Model
        data: {
        },
        // 专门用于存储监听事件回调函数
        methods: {
        }
    });

</script>
</html>
