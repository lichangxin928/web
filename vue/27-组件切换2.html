<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 
        动态组件
        通过v-if/v-else能够实现，但是vue给我们提供了一种更高级的方式
        <componemt v-bind:is='显示的组件名称'></componemt>
        优势：
        通过配合keep-alive 能够保持组件隐藏前的状态
    
    -->
    <div id="app">
        <button @click='toggle'>切换</button>
        <keep-alive include="">
            <component :is = 'name'></component>
        </keep-alive>
        
    </div>
    <template id="info1">
        <div>
            <input type="checkbox">
            <p>info1</p>
        </div>
    </template>
    <template id="info2">
        <div>
           <p>info2</p>
        </div>
    </template>
</body>
<script>
    let vue = new Vue({
        el:'#app',
        data () {
            return {
                name:'first'
            }
        },
        methods: {
            toggle(){
                // this.name = this.name === 'first'? 'second':"first"
                this.name =="first"? this.name ='second':this.name="first"
            }
        },
        components: {
            "first":{
                template:"#info1"
            },
            "second":{
                template:'#info2'
            }
        }
    })
</script>
</html>
