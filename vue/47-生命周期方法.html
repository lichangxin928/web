<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期方法</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
</body>
<script>
    let vue = new Vue({
        el:"#app",
        beforeCreate() {
            // 调用这个方法的时候没有初始化 data 和 methods
            // 还不能使用vue实例中的数据和方法
        },
        created() {
            // 此时已经初始化好了vue 实例中的数据和方法，也是我们最早能使用的地方
        },
        // 根据数据和模板生成指定的html代码，但是还没有渲染到页面上，只是将页面存储
        beforeMount() {
            // 此时完成了模板的编译，但是还没有挂载到页面上
        },
        mounted() {
            // 在调用mouted 的时候，表示vue已经完成了模板的渲染，变身我们已经可以难道界面上渲染之后的内容了
        },
    })
</script>
</html>
