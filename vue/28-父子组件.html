<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <father></father>
    </div>

    <template id="father">
        <div>
            <son></son>
            <p>我是father</p>
        </div>
    </template>
    <template id="son">
        <p>我是son</p>
    </template>
</body>
<script>
    let vue = new Vue({
        el:"#app",
        components: {
            "father":{
                template:"#father",
                components:{
                    'son':{
                        template:'#son'
                    }
                }
            }
        }
    })
</script>
</html>
