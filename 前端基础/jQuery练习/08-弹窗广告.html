<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗广告</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            position: fixed;
            bottom: 0px;
            right: 0px;
            display: none;
        }
        span{
            display: inline-block;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
         $(function () {
            // 1.监听span的点击事件
            $("span").click(function () {
                $(".ad").remove();
            }); 

            // 2.执行广告动画
            /*
            $(".ad").slideDown(1000, function () {
                $(".ad").fadeOut(1000, function () {
                    $(".ad").fadeIn(1000);
                });
            });
            */
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);

        });
    </script>
</head>
<body>
    <div class="ad">
        <img src="img/ad-pic.png" ><span></span>
    </div>
</body>
</html>
