<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <script src="./js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-view name='one'></router-view>
        <router-view name='two'></router-view>
    </div>
    <template id="one">
        <div>
            这是第一个页面
        </div>
    </template>
    <template id="two">
        <div>
            这是第二个页面
        </div>
    </template>

</body>
<script>
    // 注册组件
    const one = {
        template:'#one'
    };
    const two = {
        template:'#two'
    };
    const routes = [
        {
            path:'/',
            components:{
                one:one,
                two:two
            }
        }
    ];
    const router = new VueRouter({
        routes:routes
    })
    let vue = new Vue({
        el:'#app',
        router:router,
        components:{
            one:one,
            two:two
        }
    })
</script>
</html>8
