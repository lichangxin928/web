<!DOCTYPE html>
<html lang="en">
<head>

    <title>getters</title>
    <script src="./js/vue.js"></script>
    <script src="./js/vuex.js"></script>
</head>
<body>
    <div id="app">
        <father></father>
    </div>
    

    <template id="father">
        <div>
            {{$store.getters.formart}}
            {{$store.getters.formart}}
            {{$store.getters.formart}}
        </div>
    </template>
    <template id="son">
        <div></div>
    </template>
</body>
<script>
    const store = new Vuex.Store({
        state:{
            name:'lcx'
        },
        mutations:{

        },
        getters:{
            // 等同于计算属性
            formart(state){
                console.log('执行了')
                return state.name + ' bqy'
            }
        }
    })
    // 父组件
    Vue.component('father',{
        template:'#father',
        store:store,
        components:{
            'son':{
                template:'#son'
            }
        }
    })
    let vue = new Vue({
        el:'#app'
    })
</script>
