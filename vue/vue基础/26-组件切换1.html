    <title>组件切换</title>

<body>
    <div id="app">
        <button @click = 'toggle'>切换</button>
        <first v-if='isShow'></first>
        <second v-else></second>

    </div>
    <template id="info1">
        <p>第一个组件</p>
    </template>
    <template id="info2">
        <p>第二个组件</p>
    </template>
</body>
<script>
    let vue = new Vue({
        el:'#app',
        data () {
            return {
                isShow:false
            }
        },
        methods: {
            toggle(){
                this.isShow = !this.isShow;
            }
        },
        computed: {
            
        },
        components: {
            'first':{
                template:'#info1',
                data () {
                    return {
                        
                    }
                }
            },
            'second':{
                template:'#info2'
            }
        }
    })
</script>
</html>
