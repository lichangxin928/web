<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件渲染方式</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <one></one> -->
    </div>

    <template id="one">
        <div>
         <p>自定义组件22</p>   
        </div>
    </template>
</body>
<script>
    Vue.component('one',{
        template:'#one'
    })
    let vue = new Vue({
        el:'#app',
        render:function(createElement){
            let html = createElement('one')
            return html;
        }
    })
</script>
</html>
