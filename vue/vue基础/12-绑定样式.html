<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--
        1.什么是v-on指令?
        v-on指令专门用于给元素绑定监听事件

        2.v-on指令格式
        v-on:事件名称="回调函数名称"
        @事件名称="回调函数名称"

        3.v-on注意点:
        v-on绑定的事件被触发之后, 会去Vue实例对象的methods中查找对应的回调函数
    -->
    <div id="app">
        <p :style='[ojb1,obj2]'>段落</p>
    </div>
</body>
<script>
    let vue = new Vue({
        el:'#app',
        data:{
            obj1:{
                "color":"blue",
                "font-size":"100px"
            },
            obj2:{
                "background-color":"red"
            }
        }
    })
</script>
</html>
