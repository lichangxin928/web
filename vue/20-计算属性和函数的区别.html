<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg1()}}</p>
        <p>{{msg2}}</p>
    </div>
</body>
<script>
    let vue = new Vue({
        el:'#app',
        data:{},
        methods:{
            // 函数特点，每次调用都会执行一次
            msg1:(el,obj)=>{
                let res = 'abcdef'.split('').reverse().join('');
                return res
            }
        },
        // 计算属性 只要返回的结果没有发生变化，这个函数就只会调用一次
        computed:{
            msg2:()=>{
                let res = "abcdef".split('').reverse().join('');
                return res;
            }    
        }
    })
</script>
</html>
