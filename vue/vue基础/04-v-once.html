<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once指令</title>
    <script src="./js/vue.js"></script>
    
</head>
<body>
    <div class="app">
        <p v-once>初始化数据 {{name}}</p>
        <p>没有v-once数据 {{name}}</p>
    </div>
    
</body>
    <script>
        let vue = new Vue({
            el:".app",
            data:{
                name:"lcx",
            }

        })
    </script>
</html>
