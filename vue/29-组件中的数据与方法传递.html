<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <father></father>
    </div>
    <template id="father">
        <div>
            <p>father</p>
            <p>{{name}}</p>
            <p>{{age}}</p>
            <button @click="fatherfn">按钮</button>
            <p>----------</p>
            <son @father='fatherfn' :name='name' :age='age'></son>
        </div>

    </template>
    <template id="son">
        <div>
            <button @click='sonfn'>按钮</button>
            <p>son</p>
            <p>{{name}}</p>
            <p>{{age}}</p>
        </div>

    </template>
</body>
<!--
1.组件中的命名注意点
1.1注册组件的时候使用了"驼峰命名", 那么在使用时需要转换成"短横线分隔命名"
例如: 注册时: myFather  ->  使用时: my-father
1.2在传递参数的时候如果想使用"驼峰名称", 那么就必须写"短横线分隔命名"
例如: 传递时: parent-name="name" ->  接收时: props: ["parentName"]
1.3在传递方法的时候不能使用"驼峰命名", 只能用"短横线分隔命名"
@parent-say="say"  -> this.$emit("parent-say");
-->
<script>
    let vue = new Vue({
        el: "#app",
        components: {
            "father": {
                template: '#father',
                data() {
                    return {
                        name: 'lcx',
                        age: '18'
                    }
                },
                methods: {
                    fatherfn() {
                        alert('father')
                    }
                },
                components: {
                    'son': {
                        template: '#son',
                        props: ['age', 'name'],
                        methods: {
                            sonfn() {
                                // 通过子组件调用函数可以实现子组件将数据传递到父
                                // 组件，一个编写一个调用
                                this.$emit('father')
                            }
                        }
                    }
                }
            }
        }
    })
</script>

</html>
