<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#box{
				width: 400px;
				height: 300px;
				border: #000000 solid 1px;
				margin: auto;
				margin-top: 50px;
			}
			#box .select li{
				list-style: none;
				width: 100px;
				height: 60px;
				float: left;
				text-align: center;
				font-size: 20px;
				line-height: 60px;
				background-color: #31C27C;
			}
			#box .select .show{
				background-color: #ccc;
			}
			.img li{
				list-style: none;
				
			}
			.img li img{
				width: 400px;
				height: 240px;
			}
			
			.img li {
				
				display: none;
			}
			.img  .showimg{
				display: block;
			}
		</style>
		<script src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".select li").mouseenter(function(){
					$(this).addClass("show");
					// 1.2还原其它兄弟选项卡的背景颜色
					$(this).siblings().removeClass("show");
					var index = $(this).index();
					var img = $(".img li").eq(index);
					img.addClass("showimg");
					img.siblings().removeClass("showimg")
					// 1.1修改被移入选项卡的背景颜色
					// $(this).addClass("show");
					// // 1.2还原其它兄弟选项卡的背景颜色
					// $(this).siblings().removeClass("show");
					// // 1.3获取当前移出选项卡的索引
					// var index = $(this).index();
					// // 1.4根据索引找到对应的图片
					// var $li = $(".img li").eq(index);
					// // 1.5隐藏非当前的其它图片
					// $li.addClass("showimg");
					// $li.siblings().removeClass("showimg");
					// // 1.6显示对应的图片
					
				})
			})
		</script>
	</head>
	<body>
		<div id="box">
			<ul class="select">
				<li class="show">选项1</li>
				<li>选项2</li>
				<li>选项3</li>
				<li>选项4</li>
			</ul>
			<ul class="img">
				<li class="showimg"><img src="../img/zl.jpg" ></li> 
				<li ><img src="./images/a.jpg" ></li>
				<li ><img src="./images/b.jpg" ></li>
				<li ><img src="./images/c.jpg" ></li>
			</ul>
			
		</div>
	</body>
</html>
